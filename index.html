<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <img src="assets/Flamengo.png" alt="Pink Flamengo">
                <h1>PARADISO</h1>
            </div>
        </div>
        <div class="header">
            <p>Azure seas await you! Some time away from the commotion of life
                will refresh your mind and body anew!  
            </p>
            <p>Sign up <em>now</em> to get started.</p>
        </div>
        <form action="get" id="sign-up-form">
            <p class="form-row" id="title">Let's do this!</p>
            <div class="form-row">
                <label for="forename">First Name *</label>
                <!--Name must be formed of 3-20 characters from the english alphabet-->
                <input type="text" name="forename" id="forename" pattern="[A-Za-z].{3,20}" required title="3 to 20 characters">
            </div>
            <div class="form-row">
                <label for="surname">Last Name *</label>
                <input type="text" name="surname" id="surname" pattern="[A-Za-z].{3,20}" required title="3 to 20 characters">
            </div>
            <div class="form-row">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="you@email.com" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" 
                       pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </div>
            <div class="form-row">
                <label for="pwd">Password *</label>
                <!--Password should be 6 or more characters long and have atleast one number, and one lowercase and 
                    uppercase characters-->
                <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                        required title="Password must have 6 or more characters, must include a number, lowercase
                         and uppercase characters">
            </div>
            <div class="form-row">
                <label for="confirm-pwd">Confirm Password *</label>
                <input type="password" name="confirm-pwd" id="confirm-pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
            </div>
        </form>
        <div class="account">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account?<a href="#"> Log In</a></p>
        </div>
    </div>
</body>
</html>
