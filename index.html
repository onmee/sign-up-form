<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <div class="header">
            <p>Azure seas await you! Some time away from the commotion of life
                will refresh your mind and body anew!  
            </p>
            <p>Sign up <em>now</em> to get started.</p>
        </div>
        <form action="get" id="sign-up-form">
            <p class="form-row">Let's do this!</p>
            <div class="form-row">
                <label for="forename">First Name *</label>
                <input type="text" name="forename" id="forename" required>
            </div>
            <div class="form-row">
                <label for="surname">Last Name *</label>
                <input type="text" name="surname" id="surname" required>
            </div>
            <div class="form-row">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="you@email.com" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" 
                       pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </div>
            <div class="form-row">
                <label for="pwd">Password *</label>
                <input type="password" name="password" id="pwd" required>
            </div>
            <div class="form-row">
                <label for="confirm-pwd">Confirm Password *</label>
                <input type="password" name="confirm-password" id="confirm-pwd" required>
            </div>
        </form>
        <div class="account">
            <button class="pushable" type="submit" form="sign-up-form">
                <span class="front">Create Account</span>
            </button>
            <p>Already have an account?<span>Log In</span></p>
        </div>
    </div>
</body>
</html>
